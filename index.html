<!DOCTYPE html>
<title>jpegtran crop helper</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<style>
body, html {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  background: #333;
}

.container {
  pointer-events: none;
  position: absolute;
  top: 50%;
  left: 50%;
}

#command {
  pointer-events: auto;
  box-shadow: 0px 0px 20px black;
  border: 1px solid black;
  text-align: center;
  display: none;
  background: white;
  padding: 8px;
  font-size: 16px;
  position: relative;
  top: -50%;
  left: -50%;
  margin: 0;
}
</style>
<div class="container">
  <pre id="command"></pre>
</div>
<canvas id="photo"></canvas>
<script src="crop.js"></script>
